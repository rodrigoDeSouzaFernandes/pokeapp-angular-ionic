<app-header
  [title]="'Favoritos'"
  [showFavorites]="false"
  [showBack]="true"
></app-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="pokemons.length > 0; else noFavorites">
    <ion-item
      *ngFor="let pokemon of pokemons"
      (click)="openDetails(pokemon.name)"
    >
      <app-pokemon-card
        [pokemon]="pokemon"
        [isFavorite]="true"
        (favoriteClick)="removeFavorite($event.pokemon, $event.event)"
      >
      </app-pokemon-card>
    </ion-item>
  </ion-list>

  <ng-template #noFavorites>
    <p>Nenhum Pok√©mon favoritado ainda.</p>
  </ng-template>
</ion-content>
