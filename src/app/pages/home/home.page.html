<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-card (click)="openDetails(pokemon.name)">
        <ion-icon
          name="{{ favoriteIds.has(pokemon.id) ? 'heart' : 'heart-outline' }}"
          class="favorite-icon"
          (click)="toggleFavorite(pokemon, $event)"
        ></ion-icon>

        <img
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'"
          [alt]="pokemon.name"
          loading="lazy"
        />

        <ion-card-header>
          <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="loadMore()" [disabled]="loading">
    <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
    <span *ngIf="!loading">Carregar mais</span>
  </ion-button>
</ion-content>
