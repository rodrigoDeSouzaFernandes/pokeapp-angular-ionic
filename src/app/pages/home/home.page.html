<ion-header>
  <ion-toolbar>
    <ion-title>PokÃ©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <app-pokemon-card
        [pokemon]="pokemon"
        [isFavorite]="favoriteIds.has(pokemon.id)"
        (favoriteClick)="toggleFavorite($event.pokemon, $event.event)"
      >
      </app-pokemon-card>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="loadMore()" [disabled]="loading">
    <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
    <span *ngIf="!loading">Carregar mais</span>
  </ion-button>
</ion-content>
